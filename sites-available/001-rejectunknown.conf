server {
  # http
  listen 80 default_server;
  listen [::]:80 default_server;
  
  # https
  listen [::]:443 default_server ssl;
  listen 443 default_server ssl;
  
  # Invalid cert, doesn't matter.
  ssl_certificate /etc/nginx/localhost.cert;
  ssl_certificate_key /etc/nginx/localhost.key;
  
  # Drop the bass!
  return 444;
}
